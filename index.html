<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="assets/big-logo.png" />
            </div>
        </header>
        <main>
            <section class="main-section">
                <h2>Guess where I'm hiding!</h2>
                <div class="hiding-places">
                    <div id="tree-container" class="hiding-place">
                        <img src="./assets/tree.webp" class="hiding-img" />
                        <button id="tree-button">Tree</button>
                    <div id="class-hide-summary">
                        <p>Tree Guesses: <span id="tree-guesses">0</span></p>
                        <p>
                            I hid in the tree
                            <span id="hid-in-tree">0</span> times
                        </p>
                    </div>
                        
                    </div>
                    <div id="boulder-container" class="hiding-place">
                        <img src="./assets/boulder.png" class="hiding-img" />
                        <button id="boulder-button">Boulder</button>
                        <div id="class-hide-summary">
                            <p>
                                Boulder Guesses:
                                <span id="boulder-guesses">0</span>
                            </p>
                            <p>
                                I hid under the boulder
                                <span id="hid-under-boulder">0</span> times
                            </p>
                        </div>
                    </div>
                    <div id="shed-container" class="hiding-place">
                        <img src="./assets/shed.png" class="hiding-img" />
                        <button id="shed-button">Shed</button>
                        <div id="class-hide-summary">
                            <p>Shed Guesses: <span id="shed-guesses">0</span></p>
                        <p>
                            I hid in the shed
                            <span id="hid-in-shed">0</span> times
                        </div>
                        
                        </p>
                    </div>
                </div>
                <div>You guessed correctly <span id="wins">0</span> times</div>
                <div>and incorrectly <span id="losses">0</span> times</div>
                <div>out of</div>
                <div><span id="total">0</span> games.</div>
            </section>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
